<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
    <link rel="icon" href="{{ url_for('static', filename='tubiao.png') }}">
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
         function  picture(){
                document.form1.choice.value="picture";
                document.form1.submit();
           }
         function  video(){
                document.form1.choice.value="video";
                document.form1.submit();
           }
    </script>
</head>
<body>
<h1>请选择图片或视频</h1>

<form name="form1" action="/main" method="post">
    <p><input type="hidden" name="choice"  value="见"></p>

<input type="button" value="上传图片识别" onclick="picture()"/>
<input type="button" value="调用摄像头识别" onclick="video()"/>
    </form>


</body>
</html>
